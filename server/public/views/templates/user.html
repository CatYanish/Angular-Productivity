<div ng-include="'views/partials/nav.html'"></div>
<div class="container">
  <h2>{{uc.prompt}}</h2>
  <div class="">
    <input type="text" name="" ng-model="uc.newGoal.name">
    <button type="button" ng-click="uc.addGoal()">Add</button>
  </div>
  <div ng-repeat="oneGoal in uc.existingGoal">
      <h3 class="individualGoalOnList">This is a goal: {{oneGoal.goal}}</h3>
  </div>
  <div>
    <h4>Mark Goal Completed for {{uc.date |  date : "mediumDate" }}</h4>
    <div class="col-lg-6">
      <div class="input-group">
        <span class="input-group-addon">
          <input type="checkbox" aria-label="Checkbox for following text input">
        </span>

      </div>
    </div>


  </div>



</div>
